<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/page1.css">
    <link rel="stylesheet" href="./css/page2.css">
    <link rel="stylesheet" href="./css/page3.css">
    <style>
    </style>

</head>
<body>
    <!-- 主容器 -->
    <div id="content">
        <!-- 子容器，控制页面 -->
        <ul class="content-wrap">
            <!-- 页面1 -->
            <li>
                <!-- 背景 -->
                <div class="a_background">
                    <div class="a_background_top"></div>
                    <div class="a_background_middle"></div>
                    <div class="a_background_bottom"></div>
                </div>
                <!-- 太阳 -->
                <div id="sun"></div>
                <!-- 云 -->
                <div class="cloudArea">
                    <div class="cloud cloud1 cloud1Anim"></div>
                    <div class="cloud cloud2 cloud2Anim"></div>
                </div>
            </li>
            <!-- 页面2 -->
            <li>
                <!-- 背景图 -->
                <div class="b_background"></div>
                <!-- 灯光亮度切换图片预读 -->
                <div class="b_background_preload"></div>
                <!-- 商店 -->
                <div class="shop">
                    <div class="door">
                        <div class="door-left"></div>
                        <div class="door-right"></div>
                    </div>
                    <!-- 灯 -->
                    <div class="lamp"></div>
                </div>
                <!-- 鸟 -->
                <div class="bird"></div>
            </li>
            <!-- 页面3 -->
            <li>
                <!-- 背景图 -->
                <div class="c_background">
                    <div class="c_background_top"></div>
                    <div class="c_background_middle"></div>
                    <div class="c_background_bottom"></div>
                </div>
                <!-- 小女孩 -->
                <div class="girl"></div>
                <!-- 水波 -->
                <div class="bridge-bottom">
                    <div class="water">
                        <div id="water1" class="water_1"></div>
                        <div id="water2" class="water_2"></div>
                        <div id="water3" class="water_3"></div>
                        <div id="water4" class="water_4"></div>
                    </div>
                </div>
                <!-- 星星 -->
                <ul class="stars">
                    <li class="stars1"></li>
                    <li class="stars2"></li>
                    <li class="stars3"></li>
                    <li class="stars4"></li>
                    <li class="stars5"></li>
                    <li class="stars6"></li>
                </ul>
                <!-- LOGO -->
                <div class="logo"></div>
            </li>
        </ul>
        <!-- 飘花 -->
        <div id="flower"></div>
        <!-- 人物 -->
        <div id="boy" class="charector slowWalk"></div>
    </div>
    
    <script src="./js/preFixFree.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/jquery.transit.min.js"></script>
    <script src="./js/swipe.js"></script>
    <script src="./js/qixi.js"></script>
    <script>
        $(function(){
            // 背景音乐播放
            var audio1=audio(audioConfig.playURL);
            audio1.end(function(){
                audio(audioConfig.cycleURL,true);
            });

            // 男孩走路
            var boy=BoyWalk();
            // 第一次走路
            boy.walkTo(5000,0.5)  //5s走到50%位置
                .then(function(){  // 第一次走路完成后，开始页面滚动
                    scrollTo(5000, 1);  //5s滚动到第二屏。没有defer对象
                })
                .then(function(){
                    return boy.walkTo(5000,0.5);  //还是5s走到50%，和上面一起执行，也就是原地踏步走背景移动。有defer对象
                })
                .then(function(){
                    return startRun2();  //执行第二屏的动画。有defer对象
                })
                .then(function(){
                    scrollTo(5000, 2);  //滚动屏幕到第三屏
                })
                .then(function(){
                    startRun3();  //执行第三屏动画
                });
                
            
            function startRun2(){
                var def=$.Deferred();
                // 开始走路：创建了defer对象，动画完成才继续执行
                boy.walkTo(2000, 0.5)
                    .then(function() {
                        //暂停走路：没有defer对象，会直接继续往下执行
                        boy.stopWalk();
                    })
                    .then(function(){
                        // 飞鸟：没有defer对象
                        bird.fly();
                    })
                    .then(function() {
                        //开门：创建了defer对象，开门完毕才继续执行
                        return openDoor();
                    })
                    .then(function() {
                        //开灯：没有defer对象，会直接继续往下执行
                        lamp.bright();
                    })
                    .then(function() {
                        //进商店：创建了defer对象，进入商店的动画完毕后才继续执行
                        return boy.toShop(2000);
                    })
                    .then(function(){
                        // 取花：创建了defer对象，并且延迟了1s才执行resolve()
                        return boy.talkFlower();
                    })
                    .then(function() {
                        //出商店：创建了defer对象，出商店动画完毕后才继续执行
                        return boy.outShop(2000);
                    })
                    .then(function(){
                        // 关门：创建了defer对象，关门完毕才继续执行
                        return shutDoor();
                    })
                    .then(function() {
                        //灯暗
                        lamp.dark();
                        def.resolve();
                    });
                return def;
            }
           
            function startRun3(){
                // 走到桥底边；在背景滚动的时候就开始走动了
                boy.walkTo(5000,0.15)
                    .then(function(){
                        //上桥
                        return boy.walkTo(1500,0.25,(bridgeY-girl.getHeight())/visualHeight);
                    })
                    .then(function(){
                        // 计算出桥上要走到的位置
                        var proportionX=(girl.getPosition().left-boy.getWidth()+girl.getWidth()/5)/visualWidth;
                        return boy.walkTo(1500,proportionX);
                    })
                    .then(function(){
                        // 停止走动
                        boy.resetOriginal();
                    })
                    .then(function(){
                        // 转身
                        setTimeout(function(){
                            girl.rotate();
                            boy.rotate(function(){
                                // logo动画
                                logo.run();
                                // 飘花
                                flower();
                            });
                        },1000);
                    });
            }
        });
   </script>
</body>
</html>
